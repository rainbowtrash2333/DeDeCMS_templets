        function bind_breadcrumb() {
            var dede_position = "{dede:field name='position'/}"
            // var dede_position = "<a href=\"http://127.0.0.1/\">主页</a> > <a href=\"/a/juwugongkai/\">局务公开</a> > <a href=\"/a/juwugongkai/lingdaojianghua/\">领导讲话</a> >"
            var position_list = dede_position.split(' >')

            position_list.forEach(function (element) {

                    html += "<li>" + element.trim() + "</li>";

                }
                $("#location").html(html)

            })
        }

        function bind_pagebox() {
            $("#page-box ul").addClass("pagination");
            $("#page-box a").addClass("page-link");
            $("#page-box li").each(function (){
                if($(this).children().length===0){
                    var html = "<a class=\"page-link\" href=\"#\">" + $(this).text() + "</a>"
                    $(this).html(html)
                }else{
                    $(this).addClass("page-item");
                }
            })
        }

        $(document).ready(function () {
            if (window.outerWidth > 1536) {
                document.getElementsByTagName('body')[0].style.zoom = window.outerWidth / 1500

            bind_articles();
