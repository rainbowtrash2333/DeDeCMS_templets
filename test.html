<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>实现一组图片的循环滚动</title>
    <style>
         div { position: absolute; }
    </style>
    <script src="js/jquery.min.1.9.1.js"></script>
    <script>
        function moveit() {
            var img_obj = $("#move1");
            var offset = img_obj.offset();
            var max_width = img_obj.parent().width();
            t = 5;
            var newLeft = offset.left + t;
            if (newLeft > max_width - img_obj.width()) {
                newLeft = 0;
            }

            img_obj.animate({
                left:newLeft,
            }, 10000, function () {
                moveit();
            });
        }

        $(document).ready(function () {
            moveit();
        });
    </script>
</head>
<body>
<div id="move1">
    <img  src="images/sticky-ad.jpg" alt="" href="#">
</div>
</body>
</html>
